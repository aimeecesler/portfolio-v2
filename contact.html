<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Aimee Esler - Contact</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <!-- name on navbar -->
      <a class="text-white navbar-brand" id="navbar-name" href="./index.html"
        >Aimee Esler</a
      >
      <!-- toggle button that appears at smaller window sizes -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- labels and links in navbar -->
      <div
        class="collapse navbar-collapse justify-content-end"
        id="navbarNavAltMarkup"
      >
        <div class="navbar-nav">
          <!-- contact link -->
          <a class="nav-link active" href="./contact.html">Contact</a>
          <!-- portfolio link -->
          <a class="nav-link" href="./portfolio.html">Portfolio</a>
          <!-- about me link -->
          <a class="nav-link" href="./index.html">About Me</a>
        </div>
      </div>
    </nav>
    <!-- main container -->
    <main class="container-fluid">
      <!-- main section with white background -->
      <div class="row">
        <section class="col-sm-8 bg-white mt-5 mb-5 ml-4 mr-4 pt-3 pb-3">
          <!-- header within box -->
          <div class="row">
            <header class="col-sm-12">
              <h1>Contact</h1>
            </header>
          </div>
          <!--closing div for header row-->
          <!-- horizontal line break -->
          <hr />
          <!-- start of form -->
          <div class="row">
            <div class="col-sm-12">
              <form>
                <!-- name input on form -->
                <div class="form-group">
                  <label for="name">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Name"
                  />
                </div>
                <!--closing div for name form group-->
                <!-- email input on form -->
                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Email"
                  />
                </div>
                <!--closing div for email form group-->
                <!-- message input on form -->
                <div class="form-group">
                  <label for="message">Message</label>
                  <textarea
                    class="form-control"
                    id="message"
                    rows="3"
                    placeholder="Message"
                  ></textarea>
                </div>
                <!--closing div for message form group-->
                <!-- submit button -->
                <button type="button" class="btn btn-info pt-3 pr-4 pl-4 pb-3">
                  Submit
                </button>
              </form>
            </div>
            <!--closing div for form column designation-->
          </div>
          <!--closing div for row containing the form-->
        </section>
      </div>
      <!--closing div for column designation-->
    </main>
    <!-- footer -->
    <footer class="text-center pt-3 pb-3">&copy; Copyright</footer>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"
  ></script>
</html>
