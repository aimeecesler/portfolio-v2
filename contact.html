<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Aimee Esler - Contact</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Homemade+Apple&family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <!-- name on navbar -->
      <a class="navbar-brand" id="navbar-name" href="./index.html"
        >Aimee Esler</a
      >
      <!-- toggle button that appears at smaller window sizes -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- labels and links in navbar -->
      <div
        class="collapse navbar-collapse justify-content-end"
        id="navbarNavAltMarkup"
      >
        <div class="navbar-nav">
          <!-- contact link -->
          <a class="nav-link active" href="./contact.html">Contact</a>
          <!-- portfolio link -->
          <a class="nav-link" href="./portfolio.html">Portfolio</a>
          <!-- about me link -->
          <a class="nav-link" href="./index.html">About Me</a>
        </div>
      </div>
    </nav>
    <!-- main container -->
    <main class="container-fluid">
      <div class="row bg-white m-5 p-5">
        <div class="col-sm-12" id="form-div">
          <div class="row">
            <div class="col-sm-12">
              <div class="row">
                <header class="col-sm-12">
                  <h1>Contact Me</h1>
                </header>
              </div>
              <hr />
              <form>
                <!-- name input on form -->
                <div class="form-group">
                  <label for="name">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Name"
                  />
                </div>
                <!--closing div for name form group-->
                <!-- email input on form -->
                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Email"
                  />
                </div>
                <!--closing div for email form group-->
                <!-- message input on form -->
                <div class="form-group">
                  <label for="message">Message</label>
                  <textarea
                    class="form-control"
                    id="message"
                    rows="3"
                    placeholder="Message"
                  ></textarea>
                </div>
                <!--closing div for message form group-->
                <!-- submit button -->
                <button
                  type="button"
                  class="btn btn-info pt-3 pr-4 pl-4 pb-3"
                  id="form-submit"
                >
                  Submit
                </button>
              </form>
              <div class="row mt-5 mb-3">
                <div class="col-sm-12">
                  <h1>Direct Contact Information</h1>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <p>
                    Email:
                    <a href="mailto:aimeecesler@gmail.com"
                      >AimeeCEsler@gmail.com</a
                    >
                  </p>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <p>Phone: <a href="tel:678-744-8635">(678) 744-8635</a></p>
                </div>
              </div>
            </div>
            <!--closing div for form column designation-->
          </div>
          <!--closing div for row containing the form-->
        </div>
      </div>
    </main>
    <!-- footer -->
    <footer class="footer mt-auto py-3 bg-white">
      <div class="container">
        <span class="text-muted"
          >&copy;Copyright 2020 &hearts; Aimee Esler</span
        >
      </div>
    </footer>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"
  ></script>
  <script src="./assets/script.js" async defer></script>
</html>
