<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />

    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <!-- name on navbar -->
      <a class="navbar-brand" id="navbar-name" href="./index.html"
        >Aimee Esler</a
      >
      <!-- toggle button that appears at smaller window sizes -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- labels and links in navbar -->
      <div
        class="collapse navbar-collapse justify-content-end"
        id="navbarNavAltMarkup"
      >
        <div class="navbar-nav">
          <!-- contact link -->
          <a class="nav-link" href="./contact.html">Contact</a>
          <!-- portfolio link -->
          <a class="nav-link active" href="./portfolio.html">Portfolio</a>
          <!-- about me link -->
          <a class="nav-link" href="./index.html">About Me</a>
        </div>
      </div>
    </nav>
    <!-- main container -->
    <main class="container-fluid">
      <!-- main section with white background -->
      <div class="row bg-white mt-5 mb-5 ml-4 mr-4 pt-3 pb-3">
        <section class="col-sm-12">
          <!-- header within box -->
          <div class="row">
            <header class="col-sm-12">
              <h1>Portfolio</h1>
            </header>
          </div>
          <!--row closing-->
          <!-- horizontal line break -->
          <hr />
          <!-- first row of two photos -->
          <div class="row">
            <div class="col-lg-6 col-md-12 hover">
              <img
                class="portfolio-image"
                src="./assets/images/dinner-portfolio-img.PNG"
                alt="dinner decider screen grab"
              />
              <div class="overlay">
                <div class="text">Hello World</div>
              </div>
            </div>
            <!--closing div for column designation-->
            <div class="col-lg-6 col-md-12 hover">
              <img
                class="portfolio-image"
                src="./assets/images/weather-portfolio-img.PNG"
                alt="weather dashboard screen grab"
              />
              <div class="overlay">
                <div class="text">Hello World</div>
              </div>
            </div>
            <!--closing div for column designation-->
          </div>
          <!--sub row closing - first row of photos-->
          <!-- second row of two photos -->
          <div class="row">
            <div class="col-lg-6 col-md-12 hover">
              <img
                class="portfolio-image"
                src="./assets/images/quiz-portfolio-img.PNG"
                alt="code quiz screen grab"
              />
              <div class="overlay">
                <div class="text">Hello World</div>
              </div>
            </div>
            <!--closing div for column designation-->
            <div class="col-lg-6 col-md-12 hover">
              <img
                class="portfolio-image"
                src="./assets/images/scheduler-portfolio-img.PNG"
                alt="work day scheduler screen grab"
              />
              <div class="overlay">
                <div class="text">Hello World</div>
              </div>
            </div>
            <!--closing div for column designation-->
          </div>
          <!--sub row closing - second row of photos-->
          <!-- third row of one photo -->
          <div class="row">
            <div class="col-lg-6 col-md-12 hover">
              <img
                class="portfolio-image"
                src="./assets/images/password-portfolio-img.PNG"
                alt="password generator screen grab"
              />
              <div class="overlay">
                <div class="text">Hello World</div>
              </div>
            </div>
            <!--closing div for column designation-->
          </div>
          <!--sub row closing - third row of photos-->
        </section>
      </div>
      <!--main row closing-->
    </main>
    <!-- footer -->
    <footer class="footer mt-auto py-3 bg-white">
      <div class="container">
        <span class="text-muted"
          >&copy;Copyright 2020 &hearts; Aimee Esler</span
